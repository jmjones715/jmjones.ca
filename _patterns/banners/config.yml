patterns:
  case-study-banner:
    title: "Case Study Banner"
    description: |
      The is to be used on the homepage for showcasing the products and any other section of the website that contains product showcasing.
    fields:
      - name: title
        type: string
        example: "Eagle's Nest"
      - name: category
        type: string
        example: "Branding, Logo Design"
      - name: image-large
        type: string
        example: "/images/banners/large/eagles-nest-banner.jpg"
      - name: image-mobile
        type: string
        example: "/images/banners/small/eagles-nest-banner-mobile.jpg"
