<div class="text-center">

  <h5 class="jm-kilo jm-body-xxl dark-blue push-0 pad-b">{{include.category}}</h5>
</div>

<div class="grid">

    <img class="img-flex" src="{{include.image-large}}" alt="">
  </div>
</div>
