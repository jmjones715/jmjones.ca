<div class="relative gray-gradient gray-gradient-ilus-xxl">
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-2-5 text-left island pad-left-illus pad-left-illus-xl pad-left-illus-xxl">
      <div class="max-length">
        <h4 class="jm-giga jm-giga-xxl extra-bold dark-gray push-0 pad-b-1-2">Vector Illustrations</h4>
        <p class="jm-kilo jm-body-xxl">A unique collection of various vector art I have created for friends and clients. I create these illustrations by tracing shapes and creating paths over top of an existing photograph.</p>
        {% pattern buttons/basic-blue text="view gallery" url="/gallery/" %}
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-3-5">
      <div class="max-length">
        <img class="img-flex illustration-xxl" src="/images/gallery/bader-emma.png" alt="Bader & Emma Illustration">
      </div>
    </div>
  </div>
</div>
