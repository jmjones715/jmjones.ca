title: "Sections"
description:
  Sections.

patterns:
  problem-objective:
    title: "Problem & Objective"
    description: |
      Go to previous or next work
    fields:
      - name: problem
        type: string
        example: "This is the problem that I, as a designer, needs to solve."
      - name: objective
        type: string
        example: "This is the goal of the project; what am I trying to achieve."

  final-design-ux:
    title: "Final Design UX"
    description: |
      Final Design section for UX case studies.
    fields:
      - name: text
        type: string
        example: "What is the final result? How does it solve the user problem?"

  project-objective:
    title: "Project Objective"
    description: |
      The goal of the project. What am I trying to achieve with the design?
    fields:
      - name: text
        type: string
        example: "What is the final result? How does it solve the user problem?"
      - name: image
        type: string
        example: "/images/eagles-nest/eagles-nest-shaker-obj.png"

  final-design:
    title: "Final Design"
    description: |
      The goal of the project. What am I trying to achieve with the design?
    fields:
      - name: text
        type: string
        example: "This is the final design. Explain what the result is, what feedback has been recieved. Did the design achieve the project objective?"
      - name: image
        type: string
        example: "/images/eagles-nest/eagles-nest-final.png"

  typography:
    title: "Typography"
    description: |
      The goal of the project. What am I trying to achieve with the design?
    fields:
      - name: text
        type: string
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
      - name: font-1
        type: string
        example: "AgencyFB (Black)"
      - name: image-font-1
        type: string
        example: "/images/eagles-nest/fonts/agencyFB.png"
      - name: font-2
        type: string
        example: "AgencyFB (Black)"
      - name: image-font-2
        type: string
        example: "/images/eagles-nest/fonts/agencyFB.png"
